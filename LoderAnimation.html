!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .container{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      
    }
    .loader{
      height:150px;
      width:150px;
      border: 15px solid #989898;
      border-radius: 50%;
      border-top: 15px solid #363636;
      animation: prabhakar 1s infinite reverse;
    }
    @keyframes prabhakar{
      0%{
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="loader">
    
  </div>
</div>
</body>

</html>
